<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Svg -->
    <svg class="hidden">
      <symbol
        id="chevron-down"

        fill="none"
        viewBox="0 0 24 24"

          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"

      <symbol
        id="shopping-bag"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"

      <symbol

        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </symbol>

      <symbol
        id="phone"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
        />
      </symbol>

      <symbol
        id="search"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </symbol>

      <symbol
        id="heart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
        />
      </symbol>

      <symbol
        id="facebook"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          fill="currentColor"
          d="M8.46 18h2.93v-7.3h2.45l.37-2.84h-2.82V6.04c0-.82.23-1.38 1.41-1.38h1.51V2.11c-.26-.03-1.15-.11-2.19-.11c-2.18 0-3.66 1.33-3.66 3.76v2.1H6v2.84h2.46z"
        />
      </symbol>

      <symbol id="instagram" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M12.7 10c0-1.5-1.2-2.7-2.7-2.7S7.3 8.5 7.3 10s1.2 2.7 2.7 2.7s2.7-1.2 2.7-2.7m1.4 0c0 2.3-1.8 4.1-4.1 4.1S5.9 12.3 5.9 10S7.7 5.9 10 5.9s4.1 1.8 4.1 4.1m1.1-4.3c0 .6-.4 1-1 1s-1-.4-1-1s.4-1 1-1s1 .5 1 1M10 3.4c-1.2 0-3.7-.1-4.7.3c-.7.3-1.3.9-1.5 1.6c-.4 1-.3 3.5-.3 4.7s-.1 3.7.3 4.7c.2.7.8 1.3 1.5 1.5c1 .4 3.6.3 4.7.3s3.7.1 4.7-.3q1.05-.45 1.5-1.5c.4-1.1.3-3.6.3-4.7s.1-3.7-.3-4.7c-.2-.7-.8-1.3-1.5-1.5c-1-.5-3.5-.4-4.7-.4m8 6.6v3.3c0 1.2-.4 2.4-1.3 3.4c-.9.9-2.1 1.3-3.4 1.3H6.7c-1.2 0-2.4-.4-3.4-1.3c-.8-.9-1.3-2.1-1.3-3.4V6.7c0-1.3.5-2.5 1.3-3.4C4.3 2.5 5.5 2 6.7 2h6.6c1.2 0 2.4.4 3.4 1.3c.8.9 1.3 2.1 1.3 3.4z"
        />
      </symbol>

      <symbol id="twitter" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M22.213 5.656a8.4 8.4 0 0 1-2.402.658A4.2 4.2 0 0 0 21.649 4c-.82.488-1.719.83-2.655 1.015a4.182 4.182 0 0 0-7.126 3.814a11.87 11.87 0 0 1-8.621-4.37a4.17 4.17 0 0 0-.566 2.103c0 1.45.739 2.731 1.86 3.481a4.2 4.2 0 0 1-1.894-.523v.051a4.185 4.185 0 0 0 3.355 4.102a4.2 4.2 0 0 1-1.89.072A4.185 4.185 0 0 0 8.02 16.65a8.4 8.4 0 0 1-6.192 1.732a11.83 11.83 0 0 0 6.41 1.88c7.694 0 11.9-6.373 11.9-11.9q0-.271-.012-.541a8.5 8.5 0 0 0 2.086-2.164"
        />
      </symbol>
    </svg>

    <header>
      <!-- Top-Bar -->
      <div class="md:block hidden">
        <!-- Top-bar Part 1 -->
        <div class="hidden lg:flex items-center border-b border-gray-500 pl-2">
          <!-- Left-Top Menu Header -->
          <div>
            <!-- Get social -->
            <div
              class="flex gap-x-4 justify-center items-center text-center pr-2"
            >
              <span class="text-gray-500">عضو شوید</span>

              <svg class="w-5 h-5 text-gray-400 hover:text-primary-color">
                <use href="#facebook"></use>
              </svg>
              <svg class="w-5 h-5 text-gray-400 hover:text-primary-color">
                <use href="#instagram"></use>
              </svg>
              <svg class="w-5 h-5 ml-2 text-gray-400 hover:text-primary-color">
                <use href="#twitter"></use>
              </svg>
            </div>
          </div>
          <!-- Line -->
          <div class="border-r-2 h-32 w-1 border-gray-500"></div>

          <!-- Logo Box -->
          <div class="flex w-[80%] justify-between items-center">
            <!-- Register/Login -->
            <div class="flex items-center text-center has-[a]:text-gray-400">
              <a href="#" class="menu__elm--hover mr-4">ثبت نام</a>
              <span class="mr-1 ml-1 text-gray-400">/</span>
              <a href="#" class="menu__elm--hover">ورود</a>
            </div>

            <!-- Logo -->
            <div>
              <img
                class="flex md:w-44 md:h-32"
                src="../assets/Images/Logo/Logo.png"
                alt="Watch Plus Logo"
              />
            </div>

            <!-- Phone Box -->
            <div class="flex ml-1">
              <span class="menu__elm--hover text-gray-400 ml-2 number-fa"
                >0918347594</span
              >
              <svg class="h-6 w-6 ml-2">
                <use href="#phone"></use>
              </svg>
            </div>

            <div class="border-r-2 h-32 w-1 border-gray-500"></div>
            <ul class="flex gap-x-4 has-[li]:text-gray-400">
              <li class="menu__elm--hover active__item mr-2">
                <a href="#">خانه</a>
              </li>
              <li class="menu__elm--hover"><a href="#">درباره ما</a></li>
              <li class="menu__elm--hover"><a href="#">تحویل</a></li>
              <li class="menu__elm--hover"><a href="#">ارتباط با ما</a></li>
            </ul>
          </div>
        </div>

        <!-- Top-bar Part 2 -->
        <div class="flex justify-around border-b border-gray-500">
          <!-- Search Box -->
          <div class="flex items-center text-center">
            <svg class="w-5 h-5 ml-8 mr-2">
              <use href="#search"></use>
            </svg>
            <a href="#" class="menu__elm--hover mr-4">جست و جو</a>
          </div>
          <!-- Line -->
          <div class="border-r border-gray-500 py-4"></div>
          <!-- Menu -->
          <div class="flex p-2">
            <ul
              class="flex gap-x-4 has-[li]:text-zinc-950 has-[li]:font-Iran_Medium"
            >
              <li class="menu__elm--hover"><a href="#">زنانه</a></li>
              <li class="menu__elm--hover"><a href="#">مردانه</a></li>
              <li class="menu__elm--hover"><a href="#">بچگانه</a></li>
              <li class="menu__elm--hover"><a href="#">برندها</a></li>
              <li class="menu__elm--hover"><a href="#">پیشنهادات</a></li>
            </ul>
          </div>
          <!-- Line -->
          <div class="border-r border-gray-500 py-4"></div>
          <!-- My Favorites -->
          <div class="flex items-center text-center">
            <span class="ml-1 mr-2 number-fa">0</span>
            <a href="#" class="menu__elm--hover">موردعلاقه ها</a>
            <svg class="w-5 h-5 ml-2 mr-1">
              <use href="#heart"></use>
            </svg>
          </div>
          <!-- Line -->
          <div class="border-r border-gray-500 py-4"></div>
          <!-- My Card -->
          <div class="flex items-center text-center">
            <span class="ml-4 mr-1 number-fa">0</span>
            <a href="#" class="menu__elm--hover text-zinc-950">سبد من</a>
          </div>
        </div>
      </div>
      <!-- Navbar -->
      <div class="flex justify-between md:hidden m-2">
        <!-- Logo / Title Logo -->
        <svg class="relative w-6 h-6 p-1 text-gray-500 navbar-icon">
          <use href="#bars-3"></use>
        </svg>
        <span class="text-primary-color text-[14px]">واتچ +</span>

        <!-- Menu -->
        <ul
          class="absolute shadow-dark-shadow top-7 right-4 has-[li]:text-sm has-[li]:text-center has-[li]:font-VazirmatnExtraLight border border-gray-400 p-1 divide-y divide-gray-500 navbar-menu undisplayable"
        >
          <li><a href="#">خانه</a></li>

          <li>
            <a class="flex items-center" href="#">
              <svg class="w-3 h-3 text-gray-400 ml-1 mr-1">
                <use href="#shopping-bag"></use>
              </svg>
              سبد خرید
            </a>
          </li>
          <!-- Submenu -->
          <li>
            <div class="relative flex items-center text-center">
              دسته بندی ها
              <svg class="w-3 h-3 text-gray-400 mr-1 navbar-submenu__icon">
                <use href="#chevron-down"></use>
              </svg>
            </div>
            <ul
              class="w-full absolute top-[4.4rem] right-[0.1rem] border-t-0 border border-gray-400 p-1 divide-y divide-gray-500 rounded-sm navbar-menu__submenu undisplayable"
            >
              <li><a href="#">زنانه</a></li>
              <li><a href="#">مردانه</a></li>
              <li><a href="#">بچگانه</a></li>
              <li><a href="#">پیشنهادات</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <script src="./app.js"></script>
  </body>
</html>
